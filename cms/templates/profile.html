
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="row well">
                        <h4>user information profile data here, whatever info we want</h4>
                        Username: {{ user.username }}
                    </div>
                    {% if twitch_acct %}
                        <div class="row well">
                            <h3>Twitch</h3>
                            <iframe
                                src="http://player.twitch.tv/?channel={{ request.user.username }}"
                                height="340"
                                width="560"
                                frameborder="0"
                                scrolling="no"
                                allowfullscreen="true">
                            </iframe>
                        </div>
                    {% endif %}
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>

    </body>
</html>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>51 Prototype Test Site</h2><a href="/accounts/logout/">Logout</a>
        </div>
        <div class="col-md-6">
            <a style="margin-top: 20px;" href='/admin/cms/post/add/' class="pull-right btn btn-success">New Post</a>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        {% for p in posts %}
            <div class="well row">
                <div class="row">
                    <div class="col-md-6">
                        <h2>{{ p.title }}</h2>
                    </div>
                    <div class="col-md-6">
                        <a class="pull-right" href="admin/cms/post/{{ p.id }}/change/">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Edit Post
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <i>Author: {{ p.author }}</i>
                    </div>
                    <div class="col-md-12">
                        <i>Date Posted: {{ p.date_created }}</i>
                    </div>
                </div>
                <div class="row"><br>
                    <div class="col-md-12">
                        {{ p.content|safe }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
